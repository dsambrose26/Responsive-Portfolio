<!DOCTYPE html>
<html lang="en-us">

<head>

<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Derek Ambrose</a>

        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>

    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://github.com/dsambrose26"><img src="./assets/images/github.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/derek-ambrose-157830144/"><img src="./assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
      </div>
    </section>
  </div>
